<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<h1 class="text-center">Register here!!</h1>
						<form th:action="@{/doRegister}" class="mt-4" method="post">
							<div class="form-group">
								<label for="feild_username">User Name</label> <input type="text"
									class="form-control" id="feild_username" name="name"
									th:value="${user.name}"
									aria-describedby="emailHelp" placeholder="Enter username"
									required>
							</div>
							<div class="form-group" >
								<label for="feild_email">Email address</label> <input
									type="email" class="form-control" id="feild_email"
									name="email" th:value="${user.email}"
									aria-describedby="emailHelp" placeholder="Enter email"
									required>
							</div>
							<div class="form-group">
								<label for="feild_password">Password</label> <input
									type="password" name="password" class="form-control" id="feild_password"
									aria-describedby="passwordHelp" placeholder="Enter password"
									required>
							</div>

							<div class="form-group">

								<textarea rows="5" class="form-control"
									name="about"
									placeholder="Enter something about yourself"
									id="feild_description"></textarea>
							</div>
							
							<div class="form-group form-check text-center">
								<input type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement"
								/>
								
								<label>i agree to the terms and conditions.</label>
								
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-dark btn-md">Submit</button>
								<button type="reset" class="btn btn-warning btn-md">Reset</button>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
